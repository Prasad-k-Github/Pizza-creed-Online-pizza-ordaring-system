<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form id="addProductForm">
    <input type="text" name="productName" placeholder="Product Name" required>
    <input type="number" name="smallPrice" placeholder="Small Price" required>
    <input type="number" name="regularPrice" placeholder="Regular Price" required>
    <input type="number" name="largePrice" placeholder="Large Price" required>
    <button type="submit">Add Product</button>
    <button type="button" id="backButton">Back</button>
</form>
<script src="js/app.js"></script>
<script>
    document.getElementById('backButton').addEventListener('click', function () {
        window.history.back();
    });
</script>
</body>
</html>
