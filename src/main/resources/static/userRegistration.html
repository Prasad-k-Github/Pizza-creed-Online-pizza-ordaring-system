<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/style.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form id="userRegisterForm">
    <input name="name" placeholder="Name" required type="text">
    <input name="address" placeholder="Address" required type="text">
    <input name="phoneNo" placeholder="Phone Number" required type="number">
    <input name="username" placeholder="Username" required type="text">
    <input name="CreatePassword" placeholder="Create Password" required type="password">
    <input name="ConfirmPassword" placeholder="Confirm Password" required type="password">
    <button id="registerSubmitButton" type="submit">Register</button>
    <br>
    <button id="backButton" type="button">Back</button>
</form>
<script src="js/app.js"></script>
</body>
</html>
