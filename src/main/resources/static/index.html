<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #ff6347;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main content styles */
    main {
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    main h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #ff6347;
    }

    /* Form styles */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    /* Button styles */
    button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #e5533d;
    }
  </style>
  <script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin01" && password === "admin123") {
            window.location.href = "admin.html";
        } else {
            alert("Invalid username or password!");
        }
    }
  </script>
</head>
<body>
  <header>
    <h1>Pizzacreed</h1>
  </header>
  <main>
    <h2>Admin Login</h2>
    <input type="text" id="username" name="username" placeholder="Username"><br>
    <input type="password" id="password" name="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </main>
</body>
</html>
