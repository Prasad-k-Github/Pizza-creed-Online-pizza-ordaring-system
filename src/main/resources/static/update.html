<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Update Product</title>
</head>
<body>
<h1>Update Product</h1>
<form id="updateProductForm">
    <input type="hidden" name="productId" id="productId">
    <input type="text" name="productName" id="productName" placeholder="Product Name" required>
    <input type="number" name="smallPrice" id="smallPrice" placeholder="Small Price" required>
    <input type="number" name="regularPrice" id="regularPrice" placeholder="Regular Price" required>
    <input type="number" name="largePrice" id="largePrice" placeholder="Large Price" required>
    <button type="submit">Update Product</button>
</form>
<script src="js/app.js"></script>
</body>
</html>
