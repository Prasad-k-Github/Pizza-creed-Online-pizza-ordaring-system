<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/style.css" rel="stylesheet">
    <title>Pizzacreed</title>
</head>
<body>
<header>
    <h1>Pizzacreed</h1>
    <nav>
        <a href="user.html">Home</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>
<main>
    <h2>All Products</h2>
    <ul id="productList1"></ul>
</main>
<script src="js/app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const productList = document.getElementById('productList1');
        fetch('/product/get')
        .then(response => response.json())
        .then(products => {
            products.forEach(product => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${product.productName}</strong><br>
                                Small: $${product.smallPrice}<br>
                                Regular: $${product.regularPrice}<br>
                                Large: $${product.largePrice}<br>
                                <button class="orderButton" data-id="${product.productId}">Order</button>
                                <button class="cartButton" data-id="${product.productId}">Add to Cart</button>`;
                productList.appendChild(li);
            });
        });

        productList.addEventListener('click', function (e) {
            if (e.target.classList.contains('orderButton')) {
                const productId = e.target.getAttribute('data-id');
                window.location.href = `order.html?id=${productId}`;
            } else if (e.target.classList.contains('cartButton')) {
                const productId = e.target.getAttribute('data-id');
                addToCart(productId);
            }
        });

        function addToCart(productId) {
            // Logic to add product to cart
            alert(`Product ${productId} added to cart!`);
        }
    });
</script>
</body>
</html>
